<app-projectnav [projectId]="project?.id" [activeTabName]="'overview'"></app-projectnav>

<app-bodycontent *ngIf="project">
  <div fxLayout="row" fxLayoutAlign=" center">
    <h2 fxFlex>{{project.name}}</h2>
    <a md-button>EDIT</a>
    <a md-button color="warn">DELETE</a>
  </div>
  <p style="margin-bottom: 16px">{{project.description}}</p>

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <md-card>
      <h3>{{project.cases.length}} testcases</h3>
    </md-card>
  </div>

</app-bodycontent>
