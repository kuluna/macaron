<app-bodycontent>
  <div fxLayout="row" fxLayoutAlign=" center">
    <h1 fxFlex>Projects</h1>
    <a md-raised-button color="primary" [routerLink]="['new']">NEW</a>
  </div>

  <md-card>
    <md-nav-list>
      <md-list-item *ngFor="let project of projects" [routerLink]="[project.id]">
        <h3 fxFlex>{{project.name}}</h3>
        <span>{{project.lastUpdateDate | date}}</span>
      </md-list-item>
    </md-nav-list>
  </md-card>
</app-bodycontent>
