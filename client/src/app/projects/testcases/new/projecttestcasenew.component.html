<app-projectnav [projectId]="projectId | async" [activeTabName]="'testcases'"></app-projectnav>

<app-bodycontent>
    <h2>New Testcase</h2>

    <md-card>
      <form #testcaseForm="ngForm" (ngSubmit)="onSubmit(testcaseForm)">
        <md-card-content fxLayout="column">
          <div fxLayout="row" fxLayoutAlign=" center">
            <md-input-container fxFlex>
              <input name="sectionName" ngModel mdInput placeholder="Section name(default: Test)">
            </md-input-container>
            <md-slide-toggle name="isCarefully" ngModel color="primary" style="margin-left: 16px">Is carefully</md-slide-toggle>
          </div>
          <md-input-container>
            <input type="number" step="1" min="0" required name="estimates" ngModel="0" mdInput placeholder="Estimates (min)">
            <md-error>Required.</md-error>
          </md-input-container>
          <md-input-container>
            <textarea rows="4" name="precondition" ngModel mdInput placeholder="Precondition"></textarea>
          </md-input-container>
          <md-input-container>
            <textarea required rows="4" name="step" ngModel mdInput placeholder="Step"></textarea>
            <md-error>Required.</md-error>
          </md-input-container>
          <md-input-container>
            <textarea rows="4" name="expectation" ngModel mdInput placeholder="Expectation"></textarea>
          </md-input-container>
        </md-card-content>

        <md-card-actions fxLayoutAlign="end center">
          <div [hidden]="!submitting"><md-spinner color="accent" style="width:24px;height: 24px"></md-spinner></div>
          <md-checkbox [(ngModel)]="moreCreate" [ngModelOptions]="{standalone: true}" style="margin-right: 16px">More</md-checkbox>
          <button type="submit" [disabled]="!testcaseForm.form.valid || submitting" md-raised-button color="primary">CREATE</button>
        </md-card-actions>
      </form>
    </md-card>
</app-bodycontent>
