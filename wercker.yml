# Select docker image
box: microsoft/aspnetcore-build

build:
  steps:
    # Client
    - npm-install:
        cwd: client/
    - script:
        name: Client build
        cwd: client/
        code: |
          npm run lint
          npm run build --prod
    # Server
    - script:
        name: Server build
        code: |
          dotnet restore server
          dotnet build server/macaron
          dotnet build server/macaron.test
    - script:
        name: Server test
        code: |
          dotnet test server/macaron.test/macaron.test.csproj
